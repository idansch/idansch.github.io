<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IYS Apps</title>
    <meta name="description" content="IYS Apps - Mobile experiences crafted with care.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <header class="hero">
        <div class="hero-content container">
            <h1>IYS Apps</h1>
            <p>Innovating mobile experiences, bit by bit.</p>
            <a href="echo.html" class="cta-button">Explore Our Apps</a>
            <button class="support-button" onclick="sendSupportEmail()">Support / Feedback</button>
        </div>
    </header>

    <section class="story-section container">
        <details class="story-collapse">
            <summary>The Story</summary>
            <p>Welcome to Idan’s Studio, where innovation meets design. As a solo developer, I specialize in crafting engaging mobile experiences that delight users.</p>
        </details>
    </section>

    <footer class="footer">
        <p>© 2025 IYS Apps. All Rights Reserved.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        // Load the header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
